<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 6s;
        }
        @keyframes example{
            0% {
                background-color: red;
                left: 0px;
                top: 0px;
            }
        }
    </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title> Animation </title>
    </head>
    <body>
        <h1>CSS Animation</h1>
        <div></div>
    </body>
</html>
