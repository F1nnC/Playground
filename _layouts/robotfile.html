			border: 1px solid black;
			display: flex;

			font-size: 20px;
			font-weight: bold;
		}
		body {
			background-color: rgba(24, 24, 24, 0.8);
		  }
	</style>
</head>e
<body>
	<div class="grid">
		<div class="grid-item"></div>

	<script>
		const grid = document.querySelector('.grid');
		const gridItems = document.querySelectorAll('.grid-item');

		let position = 0;

		gridItems[position].style.backgroundColor = 'green';

        function moveRight() {
    // Move the robot and update the grid as before

    // Send a POST request to the Flask route to log the move
    fetch('/log_move', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            direction: 'right'
        })
    });
}
    function moveRight() {  
    // Move the robot and update the grid as before

    // Send a POST request to the Flask route to log the move
    fetch('/log_move', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            direction: 'right'
        })
    });
}

    function moveLeft() {
    // Move the robot and update the grid as before

    // Send a POST request to the Flask route to log the move
    fetch('/log_move', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            direction: 'left'
        })
    });
}

    function moveUp() {
    // Move the robot and update the grid as before

    // Send a POST request to the Flask route to log the move
    fetch('/log_move', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            direction: 'up'
        })
    });
}

    function moveDown() {
    // Move the robot and update the grid as before

    // Send a POST request to the Flask route to log the move
    fetch('/log_move', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            direction: 'down'
        })
    });
}


		document.addEventListener('keydown', (event) => {
			if (event.key === 'ArrowRight') {
				moveRight();
			} else if (event.key === 'ArrowLeft') {
				moveLeft();
			} else if (event.key === 'ArrowUp') {
				moveUp();
			} else if (event.key === 'ArrowDown') {
				moveDown();
			}
		});
	</script>
